<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Portfolio Berbasis Website</title>
    <!-- panggil tailwindcss, / berarti memanggil folder root -->
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-gray-800 text-gray-500">
    <!-- Awal header atau tajuk -->
    <!-- class sticky berfungsi agar sebuah element tetap tampil walau di scroll kebawah -->
    <!-- py berarti padding vertikal -->
    <header class="sticky bg-gray-950 py-5">
        <!-- w-9/12 berarti lebar nya seperti 9 per dua belas -->
        <!-- mx-auto agar navigasi ini berada ditengah -->
        <nav class="w-9/12 flex flex-row mx-auto">
            <!-- div berfungsi mengelompokkan kumpulan konten serupa di halaman web. -->
            <!-- basis-1/4 berarti menyetel lebar div menjadi 25% relative terhadap wadah induk nya -->
            <div class="uppercase text-lg basis-1/4">
                <a href=""> <!-- LOGO-->
                    <!-- element span adalah element sebaris jadi span tidak akan membuat baris baru -->
                    <span class="font-extrabold text-white">Ucup</span>
                    <span class="font-extralight text-blue-200">Surucup</span>
                </a>
            </div>

            <!-- basis-1/2 berarti menyetel lebar div menjadi 50% relative terhadap wadah induk nya -->
            <!-- flex agar bisa menambah class item-center, items-center berfungsi melakukan tengaha pada sumbuh vertikal -->
            <!-- justify-evenly berarti agar anak nya seperti servies dan kawan2x seperti berada ditengah secara horizontal dan juga memiliki padding kiri dan kanan -->
            <div class="basis-1/2 flex items-center justify-evenly"> <!--LINK-->
                <a href=""><span>services</span></a>
                <a href=""><span>portfolios</span></a>
                <a href=""><span>experiences</span></a>
                <a href=""><span>contact</span></a>
            </div>

            <!-- basis-1/4 berarti flex-basis: 25% -->
            <!-- buat class flex agar bisa menambah class justify-end, class justify-end agar anak-anaknya berada dikanan -->
            <div class="basis-1/4 flex justify-end"> <!-- DARK MODE -->
                <!-- tombol dark mode -->
                <!-- dark mode -->
				<span class="hidden dark:inline end:0">
